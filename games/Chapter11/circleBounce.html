<!doctype html>
<meta charset="utf-8">
<title>Circle bounce</title>

<canvas width="550" height="400" style="border: 1px dashed black"></canvas>
<script src="requestAnimationFramePolyfill.js"></script>
<script src="Entity.js"></script>
<script src="Game.js"></script>
<script type="text/javascript">

//--- The main program
var game = new Game();

//--- The main program

//The canvas
var canvas = document.querySelector("canvas"); 
var drawingSurface = canvas.getContext("2d");


//Create the red circle 
var redCircle = new Entity();
redCircle.x = 350;
redCircle.y = 100;
redCircle.height = 100;
redCircle.width = 100;
redCircle.shape = "circle";
game.sprites.push(redCircle);

//Create the blue circle 
var blueCircle = new Entity();
blueCircle.sourceX = 64;
blueCircle.x = 150;
blueCircle.y = 250;
blueCircle.shape = "circle";
game.sprites.push(blueCircle);

//Load the tilesheet image
var image = new Image();
image.addEventListener("load", loadHandler, false);
image.src = "circles.png";
game.assetsToLoad.push(image);

//Add keyboard listeners
window.addEventListener("keydown", function(event)
{
  switch(event.keyCode)
  {
	case game.UP:
		game.moveUp = true;
		break;
	  
	  case game.DOWN:
		game.moveDown = true;
		break;
		
	  case game.LEFT:
		game.moveLeft = true;
		break;  
		
	  case game.RIGHT:
		game.moveRight = true;
		break; 
  }
}, false);

window.addEventListener("keyup", function(event)
{
  switch(event.keyCode)
  {
	case game.UP:
		game.moveUp = false;
		break;
	  
	  case game.DOWN:
		game.moveDown = false;
		break;
		
	  case game.LEFT:
		game.moveLeft = false;
		break;  
		
	  case game.RIGHT:
		game.moveRight = false;
		break; 
  }
}, false);

update();

function update()
{ 
	//The animation loop
	requestAnimationFrame(update, canvas);

	game.changeGameStates(blueCircle, redCircle, canvas);

	//Render the game
	game.render();
}

function loadHandler()
{
	game.assetsLoaded++;
	
	if(game.assetsLoaded === game.assetsToLoad.length )
	{
		game.gameState = game.PLAYING;
	}
}	
		

</script>
