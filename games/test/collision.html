<!doctype html>
<head>
	<meta charset="utf-8">
	<title> Basic sprite </title>
	<script src="./requestAnimationFramePolyfill.js"></script>
</head>
<body>
	<canvas width="550" height="400" style="border: 1px dashed black"></canvas>
	<script>
		function hitTestPoint(pointX, pointY, sprite)
		{
			var hit = false;
			if(pointX > sprite.left()
			&& pointX < sprite.right()
			&& pointY > sprite.top()
			&& pointY < sprite.bottom())
			{
				hit = true;
			}
		
			return hit;
		}
		
		var spriteObject =
		{
			sourceX: 0,
			sourceY: 0,
			sourceWidth: 64,
			sourceHeight: 64,
			width: 64,
			height: 64,
			x: 0,
			y: 0,
			vx: 0,
			vy: 0,

			//Getters
			centerX: function()
			{
				return this.x + (this.width / 2);
			},
			centerY: function()
			{
				return this.y + (this.height / 2);
			},
				halfWidth: function()
			{
				return this.width / 2;
			},
			halfHeight: function()
			{
				return this.height / 2;
			}
		};
		
		//The collision message
		var message = "No collision…";

		//Variables to store the mouse's x and y positions
		var mouseX = 0;
		var mouseY = 0;
		
		//The canvas and its drawing surface
		var canvas = document.querySelector("canvas");
		var drawingSurface = canvas.getContext("2d");
		
		//Canvas text properties
		drawingSurface.font = "normal bold 18px Helvetica";
		drawingSurface.fillStyle = "#000";
		drawingSurface.textBaseline = "top";

		//An array to store the sprites
		var sprites = [];
		
		//Create the redCircle circle
		var redCircle = Object.create(spriteObject);
		redCircle.x = 350;
		redCircle.y = 100;
		redCircle.height = 100;
		redCircle.width = 100;
		sprites.push(redCircle);

		//Create the blueCircle circle
		var blueCircle = Object.create(spriteObject);
		blueCircle.sourceX = 64;
		blueCircle.x = 150;
		blueCircle.y = 250;
		sprites.push(blueCircle);
		
		//Load the image
		var image = new Image();
		image.addEventListener("load", loadHandler, false);
		image.src = "circles.png";

		//Arrow key codes
		var UP = 38;
		var DOWN = 40;
		var RIGHT = 39;
		var LEFT = 37;

		//Directions
		var moveUp = false;
		var moveDown = false;
		var moveRight = false;
		var moveLeft = false;
		
		//Add keyboard listeners
		window.addEventListener("keydown", function(event)
		{
		  switch(event.keyCode)
		  {
			case UP:
				moveUp = true;
				break;
			  
			  case DOWN:
				moveDown = true;
				break;
				
			  case LEFT:
				moveLeft = true;
				break;  
				
			  case RIGHT:
				moveRight = true;
				break; 
		  }
		}, false);
		
		window.addEventListener("keyup", function(event)
		{
		  switch(event.keyCode)
		  {
			case UP:
				moveUp = false;
				break;
			  
			  case DOWN:
				moveDown = false;
				break;
				
			  case LEFT:
				moveLeft = false;
				break;  
				
			  case RIGHT:
				moveRight = false;
				break; 
		  }
		}, false);
		
		function loadHandler()
		{ 
		  update();
		}

		function update()
		{
			//The animation loop
			requestAnimationFrame(update, canvas);

			//Up
			if(moveUp && !moveDown)
			{
				blueCircle.vy = -5;
			}
			//Down
			if(moveDown && !moveUp)
			{
				blueCircle.vy = 5;
			}
			//Left
			if(moveLeft && !moveRight)
			{
				blueCircle.vx = -5;
			}
			//Right
			if(moveRight && !moveLeft)
			{
				blueCircle.vx = 5;
			}

			//Set the blueCircle's velocity to zero if none of the keys are being pressed
			if(!moveUp && !moveDown)
			{
				blueCircle.vy = 0;
			}
			if(!moveLeft && !moveRight)
			{
				blueCircle.vx = 0;
			}

			//Move the blueCircle circle
			blueCircle.x += blueCircle.vx;
			blueCircle.y += blueCircle.vy;

			//Use hitTestCircle to check for a collision and
			//return the result (true or false) to the collision variable
			if(hitTestCircle(blueCircle, redCircle))
			{
				message = "Collision!";
			}
			else
			{
				message = "No collision…";
			}

			//Render the sprites
			render();
		}
			
		function hitTestCircle(c1, c2)
		{
		  //Calculate the vector between the circles’ center points
		  var vx = c1.centerX() - c2.centerX();
		  var vy = c1.centerY() - c2.centerY();
		  
		  //Find the distance between the circles by calculating
		  //the vector's magnitude (how long the vector is)  
		  var magnitude = Math.sqrt(vx * vx + vy * vy);
		  
		  //Add together the circles' total radii
		  var totalRadii = c1.halfWidth() + c2.halfWidth();
		  
		  //Set hit to true if the distance between the circles is
		  //less than their totalRadii
		  var hit = magnitude < totalRadii;
		  
		  return hit;
		}
		
		function render()
		{ 
		  drawingSurface.clearRect(0, 0, canvas.width, canvas.height);
		  
		  //Loop through all the sprites and use 
		  //their properties to display them
		  if(sprites.length !== 0)
		  {
			for(var i = 0; i < sprites.length; i++)
			{
			  var sprite = sprites[i];
			  drawingSurface.drawImage
			  (
				image, 
				sprite.sourceX, sprite.sourceY, 
				sprite.sourceWidth, sprite.sourceHeight,
				Math.floor(sprite.x), Math.floor(sprite.y), 
				sprite.width, sprite.height
			  ); 
			}
		  }
		  
		  //Display the message
		  drawingSurface.fillText(message, redCircle.x, redCircle.y - 45);
		}
		
	</script>
</body>
