<!doctype html>
<head>
	<meta charset="utf-8">
	<title> Collision </title>
	<script src="./requestAnimationFramePolyfill.js"></script>
</head>
<body>
	<canvas width="550" height="400" style="border: 1px dashed black"></canvas>
	<script>
		var spriteObject =
		{
			sourceX: 0,
			sourceY: 0,
			sourceWidth: 64,
			sourceHeight: 64,
			width: 64,
			height: 64,
			x: 0,
			y: 0,
			vx: 0,
			vy: 0,

			//Getters
			centerX: function()
			{
				return this.x + (this.width / 2);
			},
			
			centerY: function()
			{
				return this.y + (this.height / 2);
			},
				halfWidth: function()
			{
				return this.width / 2;
			},
			
			halfHeight: function()
			{
				return this.height / 2;
			}
		};
		
		//The canvas and its drawing surface
		var canvas = document.querySelector("canvas");
		var drawingSurface = canvas.getContext("2d");
		
		//Canvas text properties
		drawingSurface.font = "normal bold 20px Helvetica";
		drawingSurface.fillStyle = "#FFF";
		drawingSurface.textBaseline = "top";

		//Game variables
		var score = 0;
		var collisionHasOccured = false;
		var message = "";

		//An array to store the sprites
		var sprites = [];
		
		//Create the monster object 
		var monster = Object.create(spriteObject);
		monster.sourceX = 64;
		monster.x = 350;
		monster.y = 100;
		sprites.push(monster);
		
		//Create the cat
		var cat = Object.create(spriteObject);
		cat.x = 150;
		cat.y = 250;
		sprites.push(cat);
		
		//Load the image
		var image = new Image();
		image.addEventListener("load", loadHandler, false);
		image.src = "collisionTileSheet.png";

		//Arrow key codes
		var UP = 38;
		var DOWN = 40;
		var RIGHT = 39;
		var LEFT = 37
		
		//Directions
		var moveUp = false;
		var moveDown = false;
		var moveRight = false;
		var moveLeft = false;
		
		function loadHandler()
		{ 
		  update();
		}

		function update()
		{
		  //The animation loop
		  requestAnimationFrame(update, canvas);

		  //Up
		  if(moveUp && !moveDown)
		  {
			cat.vy = -5;
		  }
		  //Down
		  if(moveDown && !moveUp)
		  {
			cat.vy = 5;
		  }
		  //Left
		  if(moveLeft && !moveRight)
		  {
			cat.vx = -5;
		  }
		  //Right
		  if(moveRight && !moveLeft)
		  {
			cat.vx = 5;
		  }

		   //Set the cat's velocity to zero if none of the keys are being pressed
		   if(!moveUp && !moveDown)
		   {
			 cat.vy = 0;
		   }
		   if(!moveLeft && !moveRight)
		   {
			 cat.vx = 0;
		   }

		  //Move the cat 
		  cat.x += cat.vx;
		  cat.y += cat.vy;
		  
		  //Check for a collision between the cat and the monster
		  //and change the monster's state if they touch
		  if(hitTestRectangle(cat, monster) && score < 5)
		  {
			if(!collisionHasOccurred)
			{
			 score++;
			 collisionHasOccurred = true;
			} 
		  }
		  else 
		  { 
		   collisionHasOccurred = false;
		  }
		  
		  //Check for the end of the game
		  if(score === 5)
		  {
			message = " - Game Over!";
		  }
			
		  //Render the sprites  
		  render();
		}
		
		function render(event)
		{ 
		  drawingSurface.clearRect(0, 0, canvas.width, canvas.height);
		  
		  if(sprites.length !== 0)
		  {
			for(var i = 0; i < sprites.length; i++)
			{
			  var sprite = sprites[i];
			  drawingSurface.drawImage
			  (
				image, 
				sprite.sourceX, sprite.sourceY, 
				sprite.sourceWidth, sprite.sourceHeight,
				Math.floor(sprite.x), Math.floor(sprite.y), 
				sprite.width, sprite.height
			  ); 
			}
		  }
		  
		  //Display the message above the monster
		  drawingSurface.fillText(score + message, monster.x, monster.y - 40);
		}
		
	</script>
</body>
