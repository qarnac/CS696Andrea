<!doctype html>
<head>
	<meta charset="utf-8">
	<title> Collision </title>
	<script src="./requestAnimationFramePolyfill.js"></script>
</head>
<body>
	<canvas width="550" height="400" style="border: 1px dashed black"></canvas>
	<script>
		var spriteObject =
		{
			sourceX: 0,
			sourceY: 0,
			sourceWidth: 64,
			sourceHeight: 64,
			width: 64,
			height: 64,
			x: 0,
			y: 0,
			vx: 0,
			vy: 0,

			//Getters
			centerX: function()
			{
				return this.x + (this.width / 2);
			},
			
			centerY: function()
			{
				return this.y + (this.height / 2);
			},
				halfWidth: function()
			{
				return this.width / 2;
			},
			
			halfHeight: function()
			{
				return this.height / 2;
			}
		};
		
		//The canvas and its drawing surface
		var canvas = document.querySelector("canvas");
		var drawingSurface = canvas.getContext("2d");
		
		//Canvas text properties
		drawingSurface.font = "normal bold 20px Helvetica";
		drawingSurface.fillStyle = "#FFF";
		drawingSurface.textBaseline = "top";

		//An array to store the sprites
		var sprites = [];

		//Create the box circle
		var box = Object.create(spriteObject);
		box.x = 350;
		box.y = 100;
		box.width = 100;
		box.height = 100;
		sprites.push(box);

		//Create the cat circle
		var cat = Object.create(spriteObject);
		cat.sourceX = 64;
		cat.x = 150;
		cat.y = 250;
		sprites.push(cat);

		//Load the image
		var image = new Image();
		image.addEventListener("load", loadHandler, false);
		image.src = "./catAndBox.png";

		//A variable to help test for a collision
		var message = "";

		//Arrow key codes
		var UP = 38;
		var DOWN = 40;
		var RIGHT = 39;
		var LEFT = 37;

		//Directions
		var moveUp = false;
		var moveDown = false;
		var moveRight = false;
		var moveLeft = false;
		
		//Add keyboard listeners
		window.addEventListener("keydown", function(event)
		{
		  switch(event.keyCode)
		  {
			case UP:
				moveUp = true;
				break;
			  
			  case DOWN:
				moveDown = true;
				break;
				
			  case LEFT:
				moveLeft = true;
				break;  
				
			  case RIGHT:
				moveRight = true;
				break; 
		  }
		}, false);
		
		window.addEventListener("keyup", function(event)
		{
		  switch(event.keyCode)
		  {
			case UP:
				moveUp = false;
				break;
			  
			  case DOWN:
				moveDown = false;
				break;
				
			  case LEFT:
				moveLeft = false;
				break;  
				
			  case RIGHT:
				moveRight = false;
				break; 
		  }
		}, false);
		
		function loadHandler()
		{ 
		  update();
		}
		
		function update()
		{
		  //The animation loop
		  requestAnimationFrame(update, canvas);

		  //Up
		  if(moveUp && !moveDown)
		  {
			cat.vy = -5;
		  }
		  //Down
		  if(moveDown && !moveUp)
		  {
			cat.vy = 5;
		  }
		  //Left
		  if(moveLeft && !moveRight)
		  {
			cat.vx = -5;
		  }
		  //Right
		  if(moveRight && !moveLeft)
		  {
			cat.vx = 5;
		  }

		  //Set the cat's velocity to zero if none of the keys are being pressed
		  if(!moveUp && !moveDown)
		  {
			cat.vy = 0;
		  }
		  if(!moveLeft && !moveRight)
		  {
			cat.vx = 0;
		  }

		  //Move the cat 
		  cat.x += cat.vx;
		  cat.y += cat.vy;
		  
		  //Prevent the sprites from intersecting
		  //and copy the collisionSide into the game message
		  blockRectangle(cat, box);
			
		  //Copy the collisionSide into the game message
		  //(Make sure to disable or remove the method when you test this)
		  //message = blockRectangle(cat, box);
		  
		  //Switch the order of the sprite arguments
		  //to let the cat push the box
		  //blockRectangle(box, cat);

		  render();
		}
		
		function blockRectangle(r1, r2)
		{
		  //A variable to tell us which side the collision is occurring on
		  var collisionSide = "";
		  
		  //Calculate the distance vector
		  var vx = r1.centerX() - r2.centerX();
		  var vy = r1.centerY() - r2.centerY();
		  
		  //Figure out the combined half-widths and half-heights
		  var combinedHalfWidths = r1.halfWidth() + r2.halfWidth();
		  var combinedHalfHeights = r1.halfHeight() + r2.halfHeight();
			
		  //Check whether vx is less than the combined half-widths 
		  if(Math.abs(vx) < combinedHalfWidths) 
		  {
			//A collision might be occurring! 
			//Check whether vy is less than the combined half-heights 
			if(Math.abs(vy) < combinedHalfHeights)
			{
			  //A collision has occurred! This is good! 
			  //Find out the size of the overlap on both the X and Y axes
			  var overlapX = combinedHalfWidths - Math.abs(vx);
			  var overlapY = combinedHalfHeights - Math.abs(vy);
				
			  //The collision has occurred on the axis with the
			  //*smallest* amount of overlap. Let's figure out which
			  //axis that is
				
			  if(overlapX >= overlapY)
			  {
				//The collision is happening on the X axis 
				//But on which side? vy can tell us
				if(vy > 0)
				{
				  collisionSide = "top";
					
				  //Move the rectangle out of the collision
				  r1.y = r1.y + overlapY;
				}
				else 
				{
				  collisionSide = "bottom";
				  
				  //Move the rectangle out of the collision
				  r1.y = r1.y - overlapY;
				}
			  } 
			  else 
			  {
				//The collision is happening on the Y axis 
				//But on which side? vx can tell us
				if(vx > 0)
				{
				  collisionSide = "left";
					
				  //Move the rectangle out of the collision
				  r1.x = r1.x + overlapX;
				}
				else 
				{
				  collisionSide = "right";
					
				  //Move the rectangle out of the collision
				  r1.x = r1.x - overlapX;
				}
			  } 
			}
			else 
			{
			  //No collision
			  collisionSide = "none";
			}
		  } 
		  else 
		  {
			//No collision
			collisionSide = "none";
		  }
		  
		  return collisionSide;
		}
		
		function render(event)
		{ 
		  drawingSurface.clearRect(0, 0, canvas.width, canvas.height);
		  
		  if(sprites.length !== 0)
		  {
			for(var i = 0; i < sprites.length; i++)
			{
			  var sprite = sprites[i];
			  drawingSurface.drawImage
			  (
				image, 
				sprite.sourceX, sprite.sourceY, 
				sprite.sourceWidth, sprite.sourceHeight,
				Math.floor(sprite.x), Math.floor(sprite.y), 
				sprite.width, sprite.height
			  ); 
			}
		  }
		  
		  //Display the message text above the box
		  drawingSurface.fillText(message, box.x + 15, box.y + 35);
		}
		
	</script>
</body>
