<!doctype html>
<head>
	<meta charset="utf-8">
	<title> Collision </title>
	<script src="./requestAnimationFramePolyfill.js"></script>
</head>
<body>
	<canvas width="550" height="400" style="border: 1px dashed black"></canvas>
	<script>
		var spriteObject =
		{
			sourceX: 0,
			sourceY: 0,
			sourceWidth: 64,
			sourceHeight: 64,
			width: 64,
			height: 64,
			x: 0,
			y: 0,
			vx: 0,
			vy: 0,

			//Getters
			centerX: function()
			{
				return this.x + (this.width / 2);
			},
			
			centerY: function()
			{
				return this.y + (this.height / 2);
			},
				halfWidth: function()
			{
				return this.width / 2;
			},
			
			halfHeight: function()
			{
				return this.height / 2;
			}
		};
		
		//The canvas and its drawing surface
		var canvas = document.querySelector("canvas");
		var drawingSurface = canvas.getContext("2d");
		
		//Canvas text properties
		drawingSurface.font = "normal bold 20px Helvetica";
		drawingSurface.fillStyle = "#FFF";
		drawingSurface.textBaseline = "top";

		//An array to store the sprites
		var sprites = [];

		//Create the box circle
		var box = Object.create(spriteObject);
		box.x = 350;
		box.y = 100;
		box.width = 100;
		box.height = 100;
		sprites.push(box);

		//Create the cat circle
		var cat = Object.create(spriteObject);
		cat.sourceX = 64;
		cat.x = 150;
		cat.y = 250;
		sprites.push(cat);

		//Load the image
		var image = new Image();
		image.addEventListener("load", loadHandler, false);
		image.src = "./catAndBox.png";

		//A variable to help test for a collision
		var message = "";

		//Arrow key codes
		var UP = 38;
		var DOWN = 40;
		var RIGHT = 39;
		var LEFT = 37;

		//Directions
		var moveUp = false;
		var moveDown = false;
		var moveRight = false;
		var moveLeft = false;
		
		//Add keyboard listeners
		window.addEventListener("keydown", function(event)
		{
		  switch(event.keyCode)
		  {
			case UP:
				moveUp = true;
				break;
			  
			  case DOWN:
				moveDown = true;
				break;
				
			  case LEFT:
				moveLeft = true;
				break;  
				
			  case RIGHT:
				moveRight = true;
				break; 
		  }
		}, false);
		
		window.addEventListener("keyup", function(event)
		{
		  switch(event.keyCode)
		  {
			case UP:
				moveUp = false;
				break;
			  
			  case DOWN:
				moveDown = false;
				break;
				
			  case LEFT:
				moveLeft = false;
				break;  
				
			  case RIGHT:
				moveRight = false;
				break; 
		  }
		}, false);
		
		function loadHandler()
		{ 
		  update();
		}
		
		function update()
		{
		  //The animation loop
		  requestAnimationFrame(update, canvas);

		  //Up
		  if(moveUp && !moveDown)
		  {
			cat.vy = -5;
		  }
		  //Down
		  if(moveDown && !moveUp)
		  {
			cat.vy = 5;
		  }
		  //Left
		  if(moveLeft && !moveRight)
		  {
			cat.vx = -5;
		  }
		  //Right
		  if(moveRight && !moveLeft)
		  {
			cat.vx = 5;
		  }

		  //Set the cat's velocity to zero if none of the keys are being pressed
		  if(!moveUp && !moveDown)
		  {
			cat.vy = 0;
		  }
		  if(!moveLeft && !moveRight)
		  {
			cat.vx = 0;
		  }

		  //Move the cat 
		  cat.x += cat.vx;
		  cat.y += cat.vy;
		  
		  //Prevent the sprites from intersecting
		  //and copy the collisionSide into the game message
		  blockRectangle(cat, box);
			
		  //Copy the collisionSide into the game message
		  //(Make sure to disable or remove the method when you test this)
		  //message = blockRectangle(cat, box);
		  
		  //Switch the order of the sprite arguments
		  //to let the cat push the box
		  //blockRectangle(box, cat);

		  render();
		}
		
		
		
		
	</script>
</body>
