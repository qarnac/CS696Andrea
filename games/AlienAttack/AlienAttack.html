<!doctype html>
<head>
	<meta charset="utf-8">
	<style>
		#stage
		{
			width: 300px;
			height: 300px;
			position: relative;
		}
		
		#background
		{
			width: 300px;
			height: 300px;
			position: absolute;
			top: 0px;
			left: 0px;
			background-image: url(./images/background.png);
		}
		
		#cannon
		{
			width: 20px;
			height: 20px;
			position: absolute;
			top: 270px;
			left: 140px;
			background-image: url(./images/cannon.png);
		}
		
		#alien
		{
			width: 20px;
			height: 20px;
			position: absolute;
			top: 20px;
			left: 80px;
			background-image: url(./images/alien.png);
		}

		#missile
		{
			width: 10px;
			height: 10px;
			position: absolute;
			top: 240px;
			left: 145px;
			background-image: url(./images/missile.png);
		}

				
		#elementOne
		{
			z-index: 2;
		}
		#elementTwo
		{
			z-index: 1;
		}
	</style>
</head>

<div id="stage">
	<--<div id="background"></div>

	<div id="missile"></div>
	<div id="alien"></div>
</div
